# Railway configuration for recall worker service
# This file should be used when deploying the worker service
# Set Root Directory to: recall (or use this file path)

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile.worker"

[deploy]
# CMD in Dockerfile.worker handles the start command
# No healthcheck for worker (it doesn't serve HTTP)
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

[env]
NODE_ENV = "production"
PORT = "3003"


