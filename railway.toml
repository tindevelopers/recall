[build]
builder = "dockerfile"
dockerfilePath = "recall/Dockerfile"

[deploy]
# Start command removed - set individually per service in Railway dashboard:
# - Main service (recall): npm start
# - Worker service (recall-worker): npm run start:worker
# Healthcheck removed - set individually per service:
# - Main service: Enable healthcheck with path "/"
# - Worker service: Disable healthcheck (workers don't serve HTTP)
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

[env]
NODE_ENV = "production"
PORT = "3003"

