[build]
builder = "dockerfile"
dockerfilePath = "v2-demo/Dockerfile"

[deploy]
# Start command for main service (recall-v2-demo)
# Worker service (v2-demo-worker) should override this to: npm run start:worker
startCommand = "npm start"
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

[env]
NODE_ENV = "production"
PORT = "3003"

