[build]
builder = "dockerfile"
dockerfilePath = "v2-demo/Dockerfile"

[deploy]
# Start command removed - set individually per service in Railway dashboard:
# - Main service (recall-v2-demo): npm start
# - Worker service (v2-demo-worker): npm run start:worker
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

[env]
NODE_ENV = "production"
PORT = "3003"

